        :root {
            --pink: rgb(231, 75, 169);
            --green: rgb(0, 222, 154);

          html, body {

            background: var(--dark);

            box-sizing: border-box;
          }

          @supports(padding: max(0px)) {

          header h1 {

            font-style: italic;
            font-size: 10vw;
            text-align: left;
            margin-bottom: 0;
            color: white;

              color: var(--green);
              font-style: italic;
          }

          p {
              font-size: 1rem;
              width: 90%;
              max-width: var(--maxWidth);
          }

          a, a:visited {
              color: var(--pink);
          }

          svg.bg-illustration {
              position: fixed;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              z-index: -1;
              min-height: 100vh;
              min-width: 100vw;

          }

          @media (min-width: 700px) {
              header h1 {
                font-size: 13vw;
              }

              header p {
                  font-size: 1.3rem;
              }
          }

          @media (min-width: 820px) {

              header h1 {
                font-size: 15vw;
                text-align: center;
              }

              header p {
                  font-size: 1.3rem;
                  max-width: 400px;
                  margin-right: 50%;
                  margin-left: auto;
              }
          }

          @media screen and (orientation: portrait) {
              header {
                  position: absolute;
                  bottom: 10vh;
              }

              svg.bg-illustration {
                  height: 100vh;
                  transform: rotate(180deg);
              }

        <section class="work">
            <h1>A Selection of Previous Work</h1>
            <article>
                <h1>Trails of Southern Sweden</h1>
                <p>The purpose of Trails of South Sweden is to support hikers and cyclists with their adventure. The platform gives a detailed description of the route and what it has to offer when it comes to points of interests, the best places to where to eat, sleep, and where to get supplies.</p>
                <p>Trails of Southern Sweden is build on the Hoodin platform. The benefit of this is that the Hoodin platform can gather geographical data, such as places, along the tracks. The project itself required us to excessively rework the platform. </p>

                <h2>My Role</h2>
                <p>During the project I had a leading role through all key moments, from the first concept and pitching in front of the client to development and launch. I designed the main structure of the website, including information architecture and main features, such as places and maps along the tracks. The design decisions were made with data from analytics of the current site, user requests and client inputs. For the visual design, I had the opportunity to work together with a local design agency. There are also ideas to have local tourism agencies to administrate part of the tracks within the platform, which hopefully could lead to expert local content and less work for our client. </p>
                <p>Key learnings was to lead a project of this size and communicate with all different stakeholders.</p>
                <p class="client"><span>Client:</span> Tourism in Skåne</p>
