        :root {
            --light: #FDF2F2;
            --coral: #F08080;
            --dark: #301919;
            --maxWidth: 650px;

            --line-height: 1.45;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --dark: #FDF2F2;
                --light: #301919;
            }
        }

        * {
            line-height: 1.45rem;
            margin-top: 0;
            margin-bottom: 1.45rem;

        html, body {
            font-size: 112.5%;

        body {
            font-family: "jaf-facitweb","facitweb", helvetica, sans-serif;

            color: var(--dark);
            box-sizing: border-box;
            padding: 0 2rem;
            kerning: auto;
            font-feature-settings: "liga" 1;
            font-feature-settings: "liga1" on;
        }

        @supports(padding: max(0px)) {
            // iPHONE X
            body {
                padding-left: max(70px, env(safe-area-inset-left));
                padding-right: max(70px, env(safe-area-inset-right));
            }
        }

        p {
            font-size: 1rem;
            font-weight: 400;
            width: 90%;
            max-width: var(--maxWidth);
        }

        a, a:visited {
            color: var(--coral);
        }

        header {
            margin-top: 45vh;
        }

        header h1 {
            font-weight: 800;
            font-size: 4rem;
            letter-spacing: -0.04rem;
            line-height: calc(var(--line-height) * 1);

            margin-top: calc(var(--line-height) * 3);
            margin-bottom: 0;
        }

        header h1::after {
            content: ".";
            color: var(--coral);
        }  

        header p {
            font-weight: 700;
        }        

        @media (min-width: 700px) {
            header h1 {
                font-size: 6rem;
            }

            header p {
                font-size: 1.3rem;
            }
        }

        @media (min-width: 820px) {

            header h1 {
                font-size: 8rem;
            }

            header p {
                font-size: 1.3rem;
            }
        }
